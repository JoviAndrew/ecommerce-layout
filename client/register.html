<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style/styleRegister.css" />
</head>
<body>
    <div id="appRegis">
        <div class="row">
        <div class="col-12 navbar-dark bg-primary">
            <div class="col-3">
                <a href="index.html"><h3 class="title">e-Come</h3></a>
            </div>
        </div>
            <div class="col-lg-3 col-sm-12"></div>
            <div class="col-lg-6 col-sm-12">
                <div class="register">
                    <h3>Register New Account</h3>
                    <label>Username:</label>
                    <input type="text" v-model:value="username" placeholder="example@mail.com">
                    <label>Password:</label>
                    <input type="password" v-model:value="password" placeholder="Must be alphanumeric (minimum 6 characters)">
                    <label>Confirm Password:</label>
                    <input type="password" v-model:value="confirm" placeholder="Must be alphanumeric (minimum 6 characters)">
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary" @click="doRegister">Submit</button>
                    <button class="btn btn-danger" @click="goBackToIndex">Cancel</button>
                </div>
            </div>
            <div class="col-lg-3 col-sm-12"></div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script/registerVue.js"></script>
</body>
</html>
